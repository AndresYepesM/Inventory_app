{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col col-md-12 col-lg-9">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                    <h2>Edit product form.</h2>

                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Edit new product</button>
                        <a href="{% url 'Product:inventory_list' %}" class="btn btn-secondary">Back to inventory list</a>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
